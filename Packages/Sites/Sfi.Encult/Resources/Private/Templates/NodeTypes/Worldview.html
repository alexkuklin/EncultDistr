{namespace neos=TYPO3\Neos\ViewHelpers}

<neos:contentElement.wrap node="{node}">
	<div class="be-label">Тизер:</div>
	<div class="be-field">
		{neos:contentElement.editable(property: 'teaser')}
	</div>
	<div class="be-label">Описание мировоззрения:</div>
	<div class="be-field">
		{neos:contentElement.editable(property: 'description')}

</neos:contentElement.wrap>
