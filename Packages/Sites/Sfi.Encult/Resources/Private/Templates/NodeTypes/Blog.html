{namespace neos=TYPO3\Neos\ViewHelpers}

<neos:contentElement.wrap node="{node}">
	<div class="be-wrap">
		<div class="be-label">Лид к статье:</div>
		<div class="be-field">
			{neos:contentElement.editable(property: 'teaser')}
		</div>

		<div class="be-label">Полный текст статьи:</div>
		<div class="be-field">
			{main -> f:format.raw()}
		</div>
	</div>
</neos:contentElement.wrap>
