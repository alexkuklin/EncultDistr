# Define Aloha presets to reuse throughout the document
blah: &alohaPlain
  placeholder: 'Enter title here'
  format:
    b: false
    i: false
    u: false
    sub: false
    sup: false
    p: false
    h1: false
    h2: false
    h3: false
    pre: false
    removeFormat: false
  table: {  }
  list: {  }
  link:
    a: false
  alignment: {  }
  formatlesspaste:
    'button': FALSE
    'formatlessPasteOption': TRUE
    'autoparagraph': TRUE

blah: &alohaRich
  placeholder: 'Enter title here'
  format:
    b: true
    i: true
    u: false
    sub: true
    sup: true
    p: true
    h1: false
    h2: true
    h3: true
    pre: false
    removeFormat: false
  table: {  }
  list:
    'ul': TRUE
    'ol': TRUE
  link:
    a: true
  alignment: {  }
  formatlesspaste:
    'button': TRUE
    'formatlessPasteOption': TRUE
    'autoparagraph': TRUE



'Sfi.Encult:AbstractPage':
  abstract: true
  ui:
    label: 'Abstract Page'
  superTypes:
    - 'TYPO3.Neos:Document'
'Sfi.Encult:Page':
  ui:
    label: 'Страница'
    icon: icon-file-text
  superTypes:
    - 'Sfi.Encult:AbstractPage'

'Sfi.Encult:Worldview':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Мировоззрение'
    icon: icon-moon
    inspector:
      groups:
        general:
          label: 'Мировоззрение'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      type: string
      ui:
        label: 'Название мировоззрения'
        inspector:
          group: 'general'
    teaser:
      type: string
      ui:
        label: 'Тизер'
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Тизер'
    description:
      type: string
      ui:
        label: 'Описание мировоззрения'
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Описание мировоззрения'

'Sfi.Encult:Question':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Вопрос'
    icon: icon-question
    inspector:
      groups:
        general:
          label: 'Вопрос'
  properties:
    title:
      type: string
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
      ui:
        label: 'Заголовок вопроса'
        inspector:
          group: 'general'
    subTitle:
      type: string
      ui:
        label: 'Подзаголовок воспроса'
        inspector:
          group: 'general'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
  constraints:
    nodeTypes:
      '*': false
      'Sfi.Encult:Answer': true

'Sfi.Encult:Answer':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Ответ'
    icon: icon-reply
    inspector:
      groups:
        general:
          label: 'Ответ'
  constraints:
    nodeTypes:
      '*': false
  properties:
    worldview:
      type: reference
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
      ui:
        label: 'Мировоззрение'
        reloadIfChanged: false
        inspector:
          group: 'general'
          editorOptions:
            nodeTypes: ['Sfi.Encult:Worldview']
    authorName:
      type: string
      ui:
        label: 'Имя отвечающего'
        reloadIfChanged: false
        inspector:
          group: 'general'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
    authorTitle:
      type: string
      ui:
        label: 'Титул отвечающего (с маленькой буквы)'
        reloadIfChanged: false
        inspector:
          group: 'general'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
    quizText:
      type: string
      ui:
        label: 'Текст ответа (до голосования)'
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Текст ответа (до голосования)'
    fullVideo:
      type: string
      ui:
        label: 'Идентификатор видео Vimeo'
        reloadIfChanged: false
        inspector:
          group: 'general'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 9
          maximum: 9
    fullText:
      type: string
      ui:
        label: 'Расшифровка видео (после голосования)'
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Расшифровка видео (после голосования)'
    fullVideoThumb:
      type: string
    voteCount:
      type: integer


'Sfi.Encult:Blog':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Блог'
    icon: icon-file-text-alt
    inspector:
      groups:
        general:
          label: 'Блог'
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    date:
      type: DateTime
      defaultValue: 'now'
      ui:
        label: 'Дата'
        reloadIfChanged: true
        inspector:
          group: 'general'
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    authorName:
      type: string
      ui:
        label: 'Имя автора'
        reloadIfChanged: false
        inspector:
          group: 'general'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
    authorTitle:
      type: string
      ui:
        label: 'Титул автора'
        reloadIfChanged: false
        inspector:
          group: 'general'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
    teaser:
      type: string
      ui:
        label: 'Тизер'
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Тизер'

